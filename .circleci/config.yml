version: 2.1

orbs:
  docker: circleci/docker@2.4.0

jobs:
  create-cluster:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install tools
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install

            curl --silent --location "https://dl.k8s.io/release/$(curl --silent --location https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" --output kubectl
            sudo install kubectl /usr/local/bin/

            sudo curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
            sudo mv /tmp/eksctl /usr/local/bin
      - run: 
          name: Create EKS cluster if not exist
          command: |
            if eksctl get cluster --region=us-east-1 --name "capstone"
            then
              echo "Cluster capstone is existed"
            else
              eksctl create cluster -f eks/cluster.yaml
              kubectl get nodes
              aws s3 cp ~/.kube/config s3://trunght1-capstone/kubeconfig
              cat ~/.kube/config
            fi

  clean-build:
    docker:
      - image: maven:3.5.3-jdk-8-alpine
    steps:
      - checkout
      - run:
          name: clean install
          command: mvn clean install -DskipTests

  test:
    docker:
      - image: maven:3.5.3-jdk-8-alpine
    steps:
      - checkout
      - run:
          name: test code
          command: mvn test

  build-and-push-image:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: hatrongtrung/capstone-cloud-devops-${CIRCLE_WORKFLOW_ID:0:7}
      - docker/push:
          digest-path: /tmp/digest.txt
          image: hatrongtrung/capstone-cloud-devops-${CIRCLE_WORKFLOW_ID:0:7}
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"

  deploy:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run:
          name: Install tools
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install

            curl --silent --location "https://dl.k8s.io/release/$(curl --silent --location https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl" --output kubectl
            sudo install kubectl /usr/local/bin/
      - run:
          name: Config kubectl
          command: |
            aws eks update-kubeconfig --region us-east-1 --name capstone

            kubectl run capstone-cloud-devops-${CIRCLE_WORKFLOW_ID:0:7} --image="hatrongtrung/capstone-cloud-devops-${CIRCLE_WORKFLOW_ID:0:7}" --port 80

            kubectl expose pod capstone-cloud-devops-${CIRCLE_WORKFLOW_ID:0:7} --type=LoadBalancer --port=80
            sleep 1m
      - run:
          name: extract IP address of app
          command: |
            cd .circleci

            ip_address=$(kubectl get services capstone-cloud-devops-${CIRCLE_WORKFLOW_ID:0:7} --output jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            echo $ip_address >> ip_address.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ip_address.txt

  smoke-test:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Smoke test.
          command: |
              cd .circleci
              export APP_IP=$(cat ip_address.txt)
              export APP_ENDPOINT="http://${APP_IP}:8080/"

              sleep 10s
              if curl ${APP_ENDPOINT} | grep "Hello"
              then
                exit 0
              else
                exit 1
              fi

workflows:
  default:
    jobs:
      - create-cluster
      - clean-build
      - test:
          requires: [clean-build]
      - build-and-push-image:
          requires: [test]
      - deploy:
          requires: [build-and-push-image, create-cluster]
      - smoke-test:
          requires: [deploy]